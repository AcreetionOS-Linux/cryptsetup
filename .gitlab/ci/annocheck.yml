test-main-commit-job-annocheck:
  tags:
    - libvirt
    - rhel9-annocheck
  stage: test
  interruptible: true
  allow_failure: true
  variables:
    RUN_SSH_PLUGIN_TEST: "1"
  rules:
    - if: $CI_PROJECT_PATH != "cryptsetup/cryptsetup"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /v2\..\.x$/
  script:
    - /opt/csmock-run-script.sh

test-mergerq-job-annocheck:
  tags:
    - libvirt
    - rhel9-annocheck
  stage: test
  interruptible: true
  allow_failure: true
  variables:
    RUN_SSH_PLUGIN_TEST: "1"
  rules:
    - if: $CI_PROJECT_PATH != "cryptsetup/cryptsetup"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  script:
    - /opt/build-rpm-script.sh > /dev/null 2>&1
    - annocheck /var/lib/mock/rhel-9.0.0-candidate-x86_64/result/*.rpm
